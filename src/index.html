<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MAG Bikeways</title>
    <!-- comments:uncomment-block html -->
    <!-- <script type="text/javascript">
            if (window.location.protocol !== 'https:') {
                window.location = 'https://' + window.location.hostname + window.location.pathname + window.location.hash;
            }
        </script> -->
    <!-- endcomments -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bikeways Map Viewer is one of the Maricopa Association of Governments, (MAG) interactive mapping sites, showing locally-designated bicycle data and facilities">
    <meta name="keywords" content="bike, bicycle, bike maps, bikeways, trails, routes, valley path, wayfinding, bikeshops, park & rides, transit centers, interactive, mobile, MAG, Maricopa Association of Governments, Maricopa County, Arizona, AZ">
    <meta name="author" content="Maricopa Association of Governments">
    <link type="text/plain" rel="author" href="https://geo.azmag.gov/maps/bikemap/humans.txt">
    <meta name="contact" content="www.azmag.gov">
    <meta name="url" content="https://geo.azmag.gov/maps/bikemap/">
    <meta name="creation-date" content="2012-08-03">
    <meta name="revision-date" content="2018-04-11">
    <meta name="version" content="3.3.3">
    <!-- Apple-Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <!-- Chrome for Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon" type="image/png" sizes="152x152" href="img/bike-icon_152x152.png">
    <link rel="apple-touch-icon" type="image/png" sizes="120x120" href="img/bike-icon_120x120.png">
    <link rel="apple-touch-icon" type="image/png" sizes="76x76" href="img/bike-icon_76x76.png">
    <link rel="apple-touch-icon" type="image/png" sizes="60x60" href="img/bike-icon_60x60.png">
    <link rel="shortcut icon" type="image-favorites-icon" href="img/bike-icon_60x60.png">

    <!-- Load CSS -->
    <link rel="stylesheet" rel="preload" as="style" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" rel="preload" as="style" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" rel="preload" as="style" href="https://js.arcgis.com/4.7/esri/themes/dark/main.css">
    <link rel="stylesheet" rel="preload" as="style" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <!-- <div class="bigLogo">
                    <img title="MAG Interactive Bikeways" width="80" src="img\bike-icon_120x120.png" alt="Bikemap Icon">
                    <div>
                        MAG Interactive Bikeways
                    </div>
                </div> -->
                <div class="smallLogo">
                    <img title="MAG Interactive Bikeways" width="65" src="img\bike-icon_152x152.png" alt="Bikemap Icon">
                </div>
            </div>

            <ul class="list-unstyled components">
                <li class="legendToggleLI" panel-target="legend">
                    <a href="#">
                        <i class="fas fa-th-list"></i>
                        <span class="liLabel">Legend</span>
                    </a>
                    <label class="switch">
                        <input class="legendToggle" type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                    <span class="arrow-left"></span>
                </li>
                <li panel-target="layers">
                    <a href="#">
                        <i class="fas fa-check-square"></i>
                        <span class="liLabel">Layers</span>
                    </a>
                    <span class="arrow-left"></span>
                </li>
                <li panel-target="safety">
                    <a href="#">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span class="liLabel">Safety</span>
                    </a>
                    <span class="arrow-left"></span>
                </li>
                <li panel-target="about">
                    <a href="#">
                        <i class="fas fa-info-circle"></i>
                        <span class="liLabel">About</span>
                    </a>
                    <span class="arrow-left"></span>
                </li>

                <li panel-target="help">
                    <a href="#">
                        <i class="fas fa-question"></i>
                        <span class="liLabel">Help</span>
                    </a>
                    <span class="arrow-left"></span>
                </li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">
            <!-- style="display:block !important;" -->
            <div class="panelDiv" panel-id="layers">
                <div class="panelHeader">
                    <span class="panelHeaderText">Additional Layers</span>
                    <a class="closePanel" href="#">
                        <i class="glyphicon glyphicon-remove"></i>
                    </a>
                </div>
                <span style="margin-top: 10px; font-weight: bold; margin-bottom: 10px;">Select any of the items from the list below to add to the map.</span>
                <div id="layerList"></div>
            </div>
            <div class="panelDiv" panel-id="about"></div>
            <div class="panelDiv" panel-id="help"></div>
            <div class="panelDiv" panel-id="safety"></div>
        </div>
        <div id="container">
            <div id="viewDiv"></div>
            <div id="bottomBar">
                <ul class="list-unstyled components">
                    <li class="legendToggleLI" panel-target="legend">
                        <a href="#">
                            <i class="fas fa-th-list"></i>
                            Legend
                        </a>
                        <!-- <label class="switch">
                            <input class="legendToggle" type="checkbox" checked>
                            <span class="slider round"></span>
                        </label> -->
                        <span class="arrow-left"></span>
                    </li>
                    <li panel-target="layers">
                        <a href="#">
                            <i class="fas fa-check-square"></i>
                            Layers
                        </a>
                        <span class="arrow-left"></span>
                    </li>
                    <li panel-target="safety">
                        <a href="#">
                            <i class="fas fa-exclamation-triangle"></i>
                            Safety
                        </a>
                        <span class="arrow-left"></span>
                    </li>
                    <li panel-target="about">
                        <a href="#">
                            <i class="fas fa-info-circle"></i>
                            About
                        </a>
                        <span class="arrow-left"></span>
                    </li>

                    <li panel-target="help">
                        <a href="#">
                            <i class="fas fa-question"></i>
                            Help
                        </a>
                        <span class="arrow-left"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="customWidget" id="legend">
        <div title="Click and drag to move window" id="legendHeader">
            <span>Legend</span>
            <span id="legendGrip">
                <i class="fas fa-grip-vertical"></i>
            </span>
        </div>
        <div id="legendDiv"></div>
    </div>
    <div id="basemapToggle" class="customWidget esri-component esri-widget-button esri-widget" role="button" tabindex="0" aria-label="Toggle Basemap"
        title="Toggle Basemap">
        <span class="esri-icon">
            <img src="img/widgetIcons/Imagery-Map-View-Icon.png" alt="">
        </span>
        <span class="esri-icon-font-fallback-text">Toggle Basemap</span>
    </div>
    <div id="locateWidget" class="customWidget esri-component esri-widget-button esri-widget" role="button" tabindex="0" aria-label="Find my Location"
        title="Find my Location">
        <span class="esri-icon">
            <i style="margin-top: 8px;" class="fas fa-map-marker-alt"></i>
        </span>
        <span class="esri-icon-font-fallback-text">Find my Location</span>
    </div>

    <div id="homeWidget" class="customWidget esri-component esri-widget-button esri-widget" role="button" tabindex="0" aria-label="Default map view"
        title="Default map view">
        <span class="esri-icon">
            <i style="margin-top: 8px;" class="fas fa-home"></i>
        </span>
        <span class="esri-icon-font-fallback-text">Default map view</span>
    </div>

    <div id="zoomWidget" class="customWidget esri-component esri-zoom esri-widget">
        <div data-id="In" class="esri-widget-button esri-widget esri-interactive" role="button" tabindex="0" title="Zoom In">
            <i class="esri-icon fas fa-plus"></i>
            <span class="esri-icon-font-fallback-text">Zoom In</span>
        </div>
        <div data-id="Out" class="esri-widget-button esri-widget esri-interactive" role="button" tabindex="0" title="Zoom Out">
            <i class="esri-icon fas fa-minus"></i>
            <span class="esri-icon-font-fallback-text">Zoom Out</span>
        </div>
    </div>

    <span class="iconTooltip">
        <span class="iconTooltiptext"></span>
    </span>
    <button type="button" id="sidebarCollapse" title="Toggle Sidebar" class="sidebarCollapse btn btn-info navbar-btn">
        <i class="glyphicon glyphicon-menu-hamburger"></i>
    </button>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- comments:comment html -->
    <!-- <script async src="js/draggable.js"></script> -->
    <script async src="js/config.js"></script>
    <script async src="js/layer.js"></script>
    <script async src="js/legend.js"></script>
    <script async src="js/widgets.js"></script>
    <!-- endcomments -->

    <script src="https://js.arcgis.com/4.7/"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script async src="js/main.js"></script>

    <!-- comments:uncomment-block html -->

        ga("send", "pageview");
        </script> -->

</body>

</html>
